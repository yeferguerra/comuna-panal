<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - Comuna Panal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-4">¡Registro Exitoso!</h1>
        <p class="text-gray-700 mb-4">Tu cuenta ha sido creada con éxito.</p>
        
        <div id="identificador-familia" class="hidden mb-4">
            <p class="text-gray-700">Tu identificador familiar es:</p>
            <p class="font-mono text-xl text-sky-700 font-semibold mt-2" id="identificadorDisplay"></p>
            <p class="text-sm text-gray-500 mt-2">Guarda este código. Lo necesitarás para agregar otros miembros a tu familia.</p>
        </div>

        <a href="/login.html" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg transition duration-300 inline-block mt-4">
            Ir a Iniciar Sesión
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const identificador = urlParams.get('identificador');
            const identificadorDiv = document.getElementById('identificador-familia');
            const identificadorDisplay = document.getElementById('identificadorDisplay');

            if (identificador) {
                identificadorDisplay.textContent = identificador;
                identificadorDiv.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
